<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Packing Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.5;
            background-image: url("https://images.unsplash.com/photo-1595535373192-fc8935bacd89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGVyZnVtZXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80");
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            text-align: center;
            color: black;
            padding: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 30px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: royalblue;
        }

        select.form-control {
            height: auto;
        }


        .form-check-input[type="radio"] {
            margin-right: 8px;
        }


        .flash-messages {
            margin-top: 20px;
        }

        .flash-message {
            background-color: #f1f1f1;
            padding: 8px 16px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gift Packing Details</h1>
    <div class="container">
        <form action="/giftwrapdetail" method="POST">
            <input type="hidden" name="category" value="{{ catg }}">

            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="giftname" class="form-control" required>
                    <option value="" disabled selected>--- Select a product ---</option>
                    <option value="Breitling">Breitling</option>
                    <option value="Armani">Armani</option>
                    <option value="MangoBlack">MangoBlack</option>
                    <option value="Channel Bleu">Channel Bleu</option>
                    <option value="Bracelet">Bracelet</option>
                    <option value="channel">channel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipient-name">Recipient's Name:</label>
                <input type="text" id="recipient-name" name="rname" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="gift-message">Gift Message:</label>
                <textarea id="gift-message" name="message" class="form-control" rows="2" required></textarea>
            </div>

            <div class="form-group">
                <label>Gift Wrapping Quality:</label>
                <div class="form-check">
                    <input type="radio" id="standard-wrap" name="giftwrapopt" value="standard" class="form-check-input" checked>
                    <label for="standard-wrap" class="form-check-label">Standard</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="premium-wrap" name="giftwrapopt" value="premium" class="form-check-input">
                    <label for="premium-wrap" class="form-check-label">Premium</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="vvip-wrap" name="giftwrapopt" value="vvip" class="form-check-input">
                    <label for="vvip-wrap" class="form-check-label">VVIP</label>
                </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        {% with error = get_flashed_messages() %}
            {% if error %}
                <div class="flash-messages">
                    {% for mess in error %}
                        <div class="flash-message">{{ mess }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>
</body>
</html>
